---
layout: default
---
<article class="article-page">
  <div class="page-content">
    {% if page.img %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src="{{ "/assets/img/" | prepend: site.baseurl | append : page.img }}" alt="{{ page.title }}">
        {% if page.fig-caption %}<figcaption>{{ page.fig-caption }}</figcaption>{% endif %}
      </figure>
    </div>
    {% endif %}

    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{ page.title }}</h1>
        <div class="page-date">{{ page.date | date: '%Y, %b %d' }}</div>
      </header>
      {{ content }}

      <div class="page-footer">
        <div class="page-share">
          <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" target="_blank">Twitter</a>
          <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank">Facebook</a>
        </div>
        <div class="page-tag">
          {% for tag in page.tags %}<a href="{{ site.baseurl }}/tags#{{ tag }}" class="tag">#{{ tag }}</a>{% endfor %}
        </div>
        {% include disqus.html %}
      </div>
    </div>
  </div>
</article>
