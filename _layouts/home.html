---
layout: default
---

<div class="home">
  {{ content }}

  {% if site.posts.size > 0 %}
    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2>
            <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
